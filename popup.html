<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="container">
        <h1>Website Time Tracker</h1>
        <ul id="time-list"></ul>
    </div>
    <div id="focus-mode">
        <h2>Focus Mode</h2>
        <label>
            <input type="checkbox" id="focus-toggle" />
            Enable Focus Mode
        </label>
        <p>
            Websites and time limits can be managed in the <strong>Focus Mode Settings</strong> page.
        </p>
        <button id="open-focus-settings">Open focus Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
